<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="Images/search-icon.png" alt="search_icon"></button>
        </div>
        <div class="weather">
            <img src="Images/rainy.png" alt="rainy" class="weather_icon">
            <h1 class="temperature">22<sup>Â°</sup>C</h1>
            <h2 class="city">Ahmedabad</h2>
            <div class="details">
                <div class="col">
                    <img src="Images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="Images/windy-icon.png" alt="windy-icon">
                    <div>
                        <p class="windy">15 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    
    
</body>
<script type="text/javascript" src="functions.js"></script>
</html>
